
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumper Dobby</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>

  <div id="namePrompt" class="modal">
    <div class="modal-content">
      <h2>Enter Your Name</h2>
      <input type="text" id="playerNameInput" placeholder="Your name">
      <button id="saveNameBtn">Continue</button>
    </div>
  </div>

  <div id="menu" style="display:none;">
    <h1>Jumper Dobby</h1>
    <img src="assets/gif.gif" alt="Game animation" style="margin: 20px auto 10px; display: block; max-width: 180px;">
    <div class="button-group">
      <button id="startBtn">Start</button>
      <button id="leaderboardBtn">Leaderboard</button>
      <a href="https://sentient.foundation" target="_blank"><button id="joinBtn">Join Sentient</button></a>
    </div>
  </div>

  <div id="game" style="display:none;">
    <div id="scoreCounter">Score: 0</div>
    <div id="stage">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>
  </div>

  <div id="gameOver" style="display:none; text-align:center;">
    <h2>Game Over</h2>
    <img id="goImg" src="assets/go.png" alt="Game Over" style="margin:20px auto 10px; max-width:160px; display:block;">
    <p id="finalScore">Your score: 0</p>
    <button id="restartBtn">Restart</button>
    <button id="backToMenuBtn">Back to Menu</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
